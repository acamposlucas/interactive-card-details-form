<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
			rel="stylesheet" />
		<link rel="stylesheet" href="style.css" />

		<title>Frontend Mentor | Interactive card details form</title>
	</head>
	<body>
		<div id="app">
			<div class="hero-container">
				<div class="cards-container">
					<div class="cards">
						<div class="card backside">
							<span class="backside-span">000</span>
						</div>
						<div class="card frontside">
							<div class="frontside-inner-container">
								<div class="card-number">
									<span>0000</span>
									<span>0000</span>
									<span>0000</span>
									<span>0000</span>
								</div>
								<div class="card-info">
									<span>Jane Appleseed</span>
									<span>00/00</span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div id="container">
				<form>
					<div class="input-container">
						<label for="name">Cardholder name</label>
						<input id="name" placeholder="e.g. Jane Appleseed" />
					</div>
					<div class="input-container">
						<label for="number">Card number</label>
						<input id="number" placeholder="e. g. 1234 5678 9123 0000" />
					</div>
					<div class="grid grid-cols-4 gap-4">
						<fieldset class="grid-col-span-2">
							<legend>Exp. Date (MM/YY)</legend>
							<div class="input-container">
								<label for="month"></label>
								<input type="text" maxlength="2" placeholder="MM" />
							</div>
							<div class="input-container">
								<label for="year"></label>
								<input type="text" maxlength="2" placeholder="YY" />
							</div>
						</fieldset>
						<div class="input-container grid-col-span-2">
							<label>CVC</label>
							<input type="text" maxlength="3" placeholder="e. g. 123" />
						</div>
					</div>
					<button type="submit">Confirm</button>
				</form>
			</div>
		</div>
	</body>
</html>
